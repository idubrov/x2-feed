[package]
authors = ["Ivan Dubrov <dubrov.ivan@gmail.com>"]
description = "X2 PowerFeed and Motor Control"
name = "x2-feed"
version = "0.1.0"

[dependencies]
cortex-m = "0.2.6"

[dependencies.stepgen]
version = "0.1.0"
path = "../stepgen/"

[dependencies.cortex-m-rtfm]
version = "0.1.0"
path = "../../cortex-m-rtfm/"

[dependencies.cortex-m-rt]
features = ["panic-over-semihosting"]
version = "0.2.1"

[dependencies.stm32f103xx]
optional = false
path = "../../stm32f103xx/"

[profile]

[profile.dev]
lto = true
opt-level = 1

[profile.release]
debug = false
lto = true
